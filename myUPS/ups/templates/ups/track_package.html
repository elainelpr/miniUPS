{% extends 'ups/track.html' %}
{% block contentPage %} 
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{ msg.message }}</strong>
            </div>
        {% endfor %}
    {% endif %}
  <center>
    <h3>Seach Package</h3>
  </center>

  <form action="{% url 'track_result' %}" method="post">
      {% csrf_token %}
      <table width="600" border="0" class="table">
          <tr>
            <td><h5>Tracking Numberï¼š</h5></td> 
            <td><input type="text" name="packageid"/></td>
          </tr>
        
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Search"/>
            </td>
          </tr>
      </table>
  </form>
{% endblock contentPage %}
