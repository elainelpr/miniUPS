{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'ups/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPS</title>
</head>
<body>
      <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top mb-4"> <a class="navbar-brand" href="#">UPS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active mr-4"> <a class="nav-link"><span class="sr-only">(current)</span></a> </li>
              <li class="nav-item active mr-4"> <a class="nav-link" href="{% url 'track_package' %}">Tracking Number</a></li>
              <li class="nav-item active mr-4"> <a class="nav-link"></a> </li>
              
            </ul>
            
          </div>
        </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
         
         <h1>Sign Up</h1>
         
         <div class="content-section">
            <form class="site-form" action"{% url 'loginusers' %}" method="post">
               {% csrf_token %}
                  <fieldset class="form-group">
                     {{ form }}
                  </fieldset>
                  <div class="form-group">
                     <button class="btn btn-outline-info" type="submit">Sign Up</button>
                  </div>
            </form>
            <div>Already have an account?  <a href="{% url 'loginusers' %}">Log in now...</a>></div> 
         </div>
        </div>
    </div>     
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
