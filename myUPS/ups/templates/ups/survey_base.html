{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'ups/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPS</title>
    <style type="text/css">
      a:hover{
        text-decoration: none;
      }
    </style>
</head>
<body>
      <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top mb-4"> <a class="navbar-brand" href="#"></a>
          <img src = "static/ups/UPS.jpg" width = "170" height = "60"/>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active mr-4"> <a class="nav-link"><span class="sr-only">(current)</span></a> </li>
              <li class="nav-item active mr-6"> <a class="nav-link" href="{% url 'survey_history' %}">Survey History</a></li>
              <li class="nav-item active mr-4"> <a class="nav-link"></a></li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><a href="{% url 'loginusers' %}" style='color:white'>Logout</a></button>
            </form>
          </div>
        </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
          <div class="col-md-4">
            <div class="content-section">
              <h3>Navigation Bar</h3>
              <p class='text-muted'>
                <ul class="list-group">
                  <li class="list-group-item list-group-item-light"><a href="{% url 'ups-home' %}" style="color: rgb(138, 136, 136);">Home</a></li>
                  <li class="list-group-item list-group-item-light"><a href="{% url 'search_package' %}" style="color: rgb(138, 136, 136);">Tracking</a></li>
                  <li class="list-group-item list-group-item-light"><a href="{% url 'search_survey' %}" style="color: rgb(138, 136, 136);">Survey</a></li>
                  <li class="list-group-item list-group-item-light"><a href="{% url 'recently_tracked' %}" style="color: rgb(138, 136, 136);">Recently Tracked</a></li>
                </ul>
              </p>
            </div>
        </div>
          <div class="col-md-8">
            {% block contentPage %}
            {% endblock contentPage %}
          </div>
    </div>     
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
