{% extends "ups/package_base.html" %}

{% block contentPage %} 
  {% if messages %}
  {% for msg in messages %}
      <div class="alert alert-success alert-dismissible">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>{{ msg.message }}</strong>
      </div>
  {% endfor %}
  {% endif %}
  <center>
    <h3>Change Destination</h3>
  </center>

  <form action="{% url 'package_update' %}" method="post">
      {% csrf_token %}
      <table width="600" border="0" class="table">
          <tr>
            <td><h5>DestinationX</h5></td> 
            <td><input type="text" name="userx" value="{{package_info.userx}}"/></td>
          </tr>
          <tr>
            <td><h5>DestinationYï¼š</h5></td>
            <td><input type="text" name="usery" value="{{package_info.usery}}"/></td>
          </tr>

        
        <input type="hidden" name="package_info" value="{{package_info.packageid}}">
        
        <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Update"/>
            </td>
        </tr>
      </table>
  </form>
{% endblock contentPage %}
